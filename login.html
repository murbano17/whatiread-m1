<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body background="img/background-books.jpg">
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">What I read?</label>
        <ul>
            <li><a class="" href="whatiread.html">What I read?</a></li>
            <li><a class="" href="faq.html">faQ</a></li>
            <li><a class="" href="signup.html">Sign up</a></li>
            <li><a class="" href="login.html">Log in</a></li>
        </ul>
    </nav>


    <section class="container-form">
        <div class="form-wrapper">
            <a href="index.html"> <img class="logoForm" src="img/logo.png" alt="book-logo"> </a>
            <h2>Log in </h2>
            <form class="signup-form" action="">
                <p>Email</p>
                <input type="text" id="email" placeholder="name@email.com" />
                <p>Password</p>
                <input type="password" id="password" placeholder="****" />

                <button class="sign-button" type="submit" class="button" id="signup-button">Log in</button>
            </form>
            <div class="message-container">
            </div>
        </div>
    </section>
</body>

</html>
