<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body background="img/background-books.jpg">

    <header>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="index.html"><img class="logo" src="img/logo.png"></a>
            <ul>
                <li><a class="" href="whatiread.html">What I read?</a></li>
                <li><a class="" href="faq.html">faQ</a></li>
                <li><a class="active" href="signup.html">Sign up</a></li>
                <li><a class="" href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <section class="container-form">
        <div class="form-wrapper">
            <a href="index.html"> <img class="logoForm" src="img/logo.png" alt="book-logo"> </a>
            <h2>Sign Up</h2>
            <form class="signup-form" action="">
                <p>Email</p>
                <input type="text" id="email" placeholder="name@email.com" />
                <p>Repeat Email</p>
                <input type="text" id="repeatemail" placeholder="name@email.com" />
                <p>Password</p>
                <input type="password" id="password" placeholder="****" />
                <p>Repeat Password </p>
                <input type="password" id="repeat-password" placeholder="****" />

                <button class="sign-button" type="submit" class="button" id="signup-button">Sign Up</button>
            </form>
            <div class="message-container">
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p>Project 1. Do it during the Ironhack bootcamp - BCN 2020 by Marina Urbano</p>
        </div>
        <div>
            <figure><img src="img/logo-blanco.png" alt="logo" /></figure>
        </div>
    </footer>
</body>

</html>
